  module: prose.codeaccelerator
  name: FindPatternsBuilder
  summary: 'A builder for data and constraints in order to learn code for identifying
    patterns in a set of strings.



    '
  syntax:
    content: FindPatternsBuilder(data)
    parameters:
    - description: 'List of strings to identify patterns from.

        '
      id: data
      type:
      - List[str]
    variables:
    - description: 'A list of collections of strings. Each collection of strings constrains

        all the strings in the collection to be covered by the same regex/cluster.

        Each collection should have at least 2 strings.

        '
      id: in_same_cluster
      type:
      - List[Iter[str]]
    - description: 'A list of collections of strings. Each collection of strings constrains

        each string in the collection to be covered by a different regex/cluster.

        Each collection should have at least 2 strings.

        '
      id: in_different_clusters
      type:
      - List[Iter[str]]
    - description: 'A list of custom regex tokens -- each custom regex token is represented
        as a tuple

        of strings (name, regex). The custom regex tokens are used while generating
        the patterns.

        '
      id: custom_regex_tokens
      type:
      - List[Tuple[str, str]]
    - description: 'A switch controlling whether the *.learn()* uses the long constant
        optimization.

        This optimization improves performance significantly for input data with long
        repeating constants, while

        potentially producing marginally worse patterns. The default behaviour (when
        the value is *None*) is to enable

        heuristically enable the optimization, based on the characteristics of the
        inputs. The optimization

        can be enabled or disabled in other cases by setting the value to *True* and
        *False*, respectively.

        '
      id: optimize_for_long_constants
      type:
      - Optional[bool]
    - description: 'A switch controlling whether the *.learn()* returns outlier patterns
        too. These outlier

        patterns may be of a lower quality and may cover significantly fewer inputs.
        By default, it is set to *False*.

        '
      id: include_outlier_patterns
      type:
      - bool
  type: class
  uid: prose.codeaccelerator.FindPatternsBuilder
